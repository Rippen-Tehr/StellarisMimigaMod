 ####################################
 # Start Screen
 #################################### 
 START_SCREEN_MIMIGA:0 "It had been many, many, many years since our home had been taken from Earth through space and perhaps, even time, to another world many light years away. \n\nDespite the fact that we came with advanced technologies and knowledge, it took centuries, to build our population and infrastructure from our small beginnings, through many trials and trevails, \n\nbut at long last, the Mimiga are finally ready and able to take their place among the stars, and perhaps, one day, find their estranged, ancestral home."
