 #################################### 
 d_floating_mimiga_island:0 "The Floating Island"
 d_floating_mimiga_island_desc:0 "The original home of the Mimiga, ripped away from Earth and transplanted onto Castaway long ago. Having long served as their safe haven on an alien world, now this over developed, floating island serves as the location of the Mimiga seat of government and reminder of where the Mimiga came from."
